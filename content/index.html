<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Thunderbird Account Copy</title>
        <link rel="stylesheet" href="spectre.min.css" />
        <link
            rel="stylesheet"
            href="chrome://global/skin/in-content/common.css"
        />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="columns">
                    <div class="column col-6 col-mx-auto">
                        <section id="content" class="columns"></section>
                        <section class="columns">
                            <section class="column col-12 flexed">
                                <button id="cancelButton">Cancel</button>
                                <button
                                    id="continueButton"
                                    class="primary"
                                    disabled
                                >
                                    Start
                                </button>
                            </section>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <template id="dialogContainer">
            <form method="dialog">
                <div class="container">
                    <div class="columns">
                        <div id="dialogBody" class="column col-12"></div>
                        <div id="dialogFooter" class="column col-12">
                            <button id="dialogCancel">Cancel</button>
                            <button
                                id="dialogOk"
                                class="primary ml-auto"
                                type="submit"
                            >
                                Ok
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </template>

        <template id="startStep">
            <section class="column col-12 text-center">
                <div class="hero bg-gray">
                    <div class="hero-body">
                        <h1>Thunderbird Account Copy</h1>
                        <p>
                            Welcome! This tool helps you copy data from one mail
                            account to another.
                        </p>
                    </div>
                </div>
            </section>
            <section class="column col-12">
                <h2 class="text-center">
                    Select the source and destination accounts.
                </h2>
                <div class="flexed">
                    <div class="card w-100 mr-1">
                        <div class="card-header">
                            <h4>Source Account</h4>
                            <select id="source" name="src">
                                <option value="" selected>From</option>
                            </select>
                        </div>
                    </div>
                    <div class="card w-100 ml-1">
                        <div class="card-header">
                            <h4>Destination Account</h4>
                            <select id="destination" name="dest">
                                <option value="" selected>To</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
        </template>

        <template id="filtersStep">
            <section class="column col-12">
                <h1>Copy Filters</h1>
                <p>
                    The table below shows the message filters that will be
                    copied to the destination account. Highlighted rows are ones
                    that appear to already exist.
                </p>
                <p>
                    If you continue with this operation, those filters may be
                    duplicated.
                </p>
                <div class="table-window">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Exists?</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </template>

        <template id="filtersStepRow">
            <tr>
                <td class="truncate"></td>
                <td class="truncate"></td>
                <td></td>
            </tr>
        </template>

        <dialog id="dialogs"></dialog>
        <script type="module" src="app.js"></script>
    </body>
</html>
