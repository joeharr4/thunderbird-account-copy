<template id="startStep">
    <section class="column col-12 text-center">
        <div class="hero bg-gray">
            <div class="hero-body">
                <h1>Thunderbird Account Copy</h1>
                <p>
                    Welcome! This tool helps you copy data from one mail account
                    to another.
                </p>
            </div>
        </div>
    </section>
    <section class="column col-12">
        <h2 class="text-center">Select the source and destination accounts.</h2>
        <div class="flexed">
            <div class="card w-100 mr-1">
                <div class="card-header">
                    <h4>Source Account</h4>
                    <select id="source">
                        <option value="" selected>From</option>
                    </select>
                </div>
            </div>
            <div class="card w-100 ml-1">
                <div class="card-header">
                    <h4>Destination Account</h4>
                    <select id="destination">
                        <option value="" selected>To</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section class="column col-12">
        <button id="start" class="primary" disabled>Start</button>
    </section>
</template>
